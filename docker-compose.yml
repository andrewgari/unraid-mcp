version: '3.8'

services:
  unraid-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/andrewgari/unraid-mcp:latest
    container_name: unraid-mcp-server
    restart: unless-stopped
    ports:
      - "${UNRAID_MCP_PORT:-6970}:6970"
    environment:
      - UNRAID_API_URL=${UNRAID_API_URL}
      - UNRAID_API_KEY=${UNRAID_API_KEY}
      - UNRAID_MCP_PORT=${UNRAID_MCP_PORT:-6970}
      - UNRAID_MCP_HOST=0.0.0.0
      - UNRAID_MCP_TRANSPORT=${UNRAID_MCP_TRANSPORT:-streamable-http}
      - UNRAID_VERIFY_SSL=${UNRAID_VERIFY_SSL:-true}
      - UNRAID_MCP_LOG_LEVEL=${UNRAID_MCP_LOG_LEVEL:-INFO}
      - UNRAID_MCP_LOG_FILE=/app/logs/unraid-mcp.log
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    networks:
      - unraid-mcp
    healthcheck:
      test: ["CMD", "python", "-c", "print('Container is running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.unraid.docker.managed=composeman"
      - "com.unraid.docker.webui=http://[IP]:[PORT:6970]"
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/andrewgari/unraid-mcp/main/docs/icon.png"

networks:
  unraid-mcp:
    driver: bridge
